	workDir = file("${project.projectDir}/node")
	nodeModulesDir = file("${project.projectDir}/")
}
*/

// clean node/node_modules/dist
task npmClean(type: Delete) {
	final def webDir = "${project.projectDir}"
	delete "${webDir}/node"
	delete "${webDir}/node_modules"
	delete "${webDir}/dist"
	delete "${webDir}/coverage"
}

// clean task for npm
task clean {}
clean.dependsOn(npmClean)

// build task for npm
task ('build') {}

build.dependsOn(npm_install)
build.dependsOn(npm_run_build)

// assemble task for npm
task assemble {}
assemble.dependsOn(build)

// check task for npm
task check {}
check.dependsOn(npm_run_test)

// run all task
task run{}
run.dependsOn(npm_run_start)
